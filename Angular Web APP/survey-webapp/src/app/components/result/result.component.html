<div *ngIf="!dataloaded">
  <p>{{errorMSG}}</p>
  <button (click)="goBack()">Back</button>
</div>
<div *ngIf="dataloaded">
  <br/>
  <h1>{{surveyResults.name}} Results: </h1>
  <button (click)="goBack()">Back</button>
  <table class="surveysTabel">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answerdQuestions of surveyResults.questions; let i = index;">
        <td>{{answerdQuestions.question}}</td>
        <td>&nbsp;{{answerdQuestions.answer}}</td>
        <td>{{answerdQuestions.count}}</td>
      </tr>
    </tbody>
  </table>
  <br/>
  
</div>

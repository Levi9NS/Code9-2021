<div *ngIf="participantFormError" class="alert alert-danger m-3 w-100" role="alert">
    Participant form is not valid!
</div>
<div class="card w-100 m-3 p-4 bg-light">
    <h3 class="mb-2">Participant info</h3>
    <form [formGroup]="addParticipantForm">
        <div class="form-group">
            <label>First name:</label>
            <input type="text" class="form-control" formControlName="firstName" placeholder="First name" />
        </div>
        <div class="form-group">
            <label>Last name:</label>
            <input type="text" class="form-control" formControlName="lastName" placeholder="Last name" />
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password" />
        </div>
    </form>
</div>
<div id="survey-element" class="p-3 w-100"></div>
<div *ngIf="!dataLoaded" class="loader"></div>

<div *ngIf="dataLoaded">
  <div class="card w-100 m-3 p-4 bg-light">
    <h1 class="mb-2">Add Survey</h1>
    <form [formGroup]="addSurveyForm" (ngSubmit)="onSubmit(addSurveyForm)">
      <div class="form-group">
        <label>Survey description:</label>
        <input type="text" class="form-control" formControlName="description" placeholder="Survey description" />
      </div>
      <div class="form-group">
        <label>End date:</label>
        <input type="date" class="form-control" formControlName="endDate" placeholder="Survey end-date" />
      </div>
      <div *ngIf="errorFirstForm" class="error-container">
        <div class="error-msg">Please fill in the form</div>
      </div>
      <button type="submit" class="btn btn-primary">Add survey</button>
    </form>
  </div>
  <div class="card w-100 m-3 p-4 bg-light">
    <h1 class="mb-2">Add Question to Survey</h1>
    <form [formGroup]="addQuestionForm" (ngSubmit)="onSubmit(addQuestionForm)">
      <div class="form-group">
        <label>Select survey:</label>
        <select class="form-control" formControlName="survey">
          <option *ngFor="let s of allSurveys" [ngValue]="s.id">
            {{ s.description }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Select question:</label>
        <select class="form-control" formControlName="question">
          <option *ngFor="let q of allQuestions" [ngValue]="q.id">
            {{ q.questionText }}
          </option>
        </select>
      </div>
      <div *ngIf="errorSecondForm" class="error-container">
        <div class="error-msg">Please fill in the form</div>
      </div>
      <button type="submit" class="btn btn-primary">Add question to survey</button>
    </form>
  </div>
</div>
<div *ngIf="!dataLoaded" class="loader"></div>

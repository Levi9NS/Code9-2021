<div class="container-fluid" >
  <div>
    <h3  id="headerLable">Enter General Informations For Survey<br></h3>
  </div>
  <form [formGroup]="surveyFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" name="name" maxlength="30" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.name.errors}">
      <div *ngIf="f.name.touched">
        <small *ngIf="f.name.errors?.required" class="text-danger">Required</small>
      </div>
    </div>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" formControlName="startDate" name="startDate" class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.startDate.errors}"/>
      <div *ngIf="f.startDate.touched">
        <small *ngIf="f.startDate.errors?.required"                    
         class="text-danger">Required</small>
        <small *ngIf="surveyFormGroup.errors?.invaineFrom" class="text-danger">  
         Select a date Over today</small>
      </div>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" formControlName="endDate" name="endDate" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.endDate.errors}"/>
      <div *ngIf="f.endDate.touched">
        <small *ngIf="endDate.errors?.required" class="text-danger">Required</small>
        <small *ngIf="surveyFormGroup.errors?.invaineTo" class="text-danger">    
         choose a date over today</small>
        <small *ngIf="surveyFormGroup.errors?.dates" class="text-danger">
        End Date should be grater than start Date</small>
      </div>
    </div>
    <div class="form-group">
      <label>Questions: </label>
      <button type="button" class="btn btn-secondary btn-sm m-2" (click) ="addQuestion()">Add Question</button>
      <div formArrayName="questions" *ngFor="let question of questions.controls; let i=index">
        <div>
          <label>Question {{i+1}}</label>
          <input type="text" class="form-control" [formControlName]="i" [ngClass]="{ 'is-invalid': submitted}">
          <div *ngIf="f.questions.controls.touched">
            <small *ngIf="endDate.errors?.required" class="text-danger">Required</small>
          </div>
        </div>
        <br>
      </div>
    </div>
    <br />
    <div>
      <button type="submit" class="btn btn-primary" name="submit" id="submit">Enter
        <br />
      </button>
      <button type="button" class="btn btn-secondary" name="cancel" id="cancel" (click)="OnCancel()">Cancel
        <br />
      </button>
    </div>
  </form>
</div>

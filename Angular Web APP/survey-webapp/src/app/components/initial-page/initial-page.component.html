<h1 class="mt-3 mb-4 text-center font-weight-bold">Opened surveys</h1>
<div *ngFor="let survey of allSurveys" class="card w-100 m-3 bg-light">
    <div class="card-header">
        <div class="row">
            <div class="col-12 m-auto text-center">
                <span style="font-size: 28px; font-weight: bold;">{{survey.description}}</span>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 text-center mb-2">
                <span class="font-weight-bold" style="font-size: 22px;">Actions</span>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a class="btn btn-primary btn-lg my-2 w-100" routerLink="/{{survey.id}}">Start Survey</a>
            </div>
            <div class="col-4">
                <a class="btn btn-success btn-lg my-2 w-100" routerLink="/results/{{survey.id}}">Survey Results</a>
            </div>
            <div class="col-4">
                <button class="btn btn-danger btn-lg my-2 w-100" (click)="closeSurvey(survey.id)">Close Survey</button>
            </div>
        </div>
    </div>
</div>
